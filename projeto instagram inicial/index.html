<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="inicial">
        <div class="instagram-celular">
            <img src="/img/img-celular-instagram.png" alt="Imagem celular com instragram de fundo">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img class="instagram-logo"src="/img/instagram-logo.png" alt="Logo Instagram">
                <div class="foto-perfil">
                    <img src="/img/img-instragram-perfil.jpg" alt="Foto Perfil Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como rafaelpradoc</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="remover-conta">Não é rafaelpradoc?</p>
                <p class="remover-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Increva-se</span>
                </p>
            </div>
            <div class="download-app">
                <p class="baixe-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
